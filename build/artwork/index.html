<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style name="style">
      body,
      html {
        margin: 0;
        padding: 0;

        width: 100%;
        height: 100%;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      #app {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 1px;
      }

      .iframeArtworkContainer {
        object-fit: contain;
        display: grid;
      }

      .cell {
        width: 100%;
        height: 100%;
      }
    </style>
    <title>Rsbuild App</title>
    <script src="./fxhash.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    function renderArtwork(container) {
      for (let i = 0; i <= $fx.depth; i++) {
        console.log(i)
        const val = $fx.randAt(i)
        const div = document.createElement("div")
        div.style.height = (1 / ($fx.depth + 1)) * 100 + "vh"
        div.style.width = val * 100 + "vw"
        div.style.backgroundColor = "red"
        container.appendChild(div)
      }
      setTimeout(() => {
        $fx.preview()
      }, 5000)
    }

    renderArtwork(document.getElementById("app"))
  </script>
</html>
